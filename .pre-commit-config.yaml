repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ["--fix", "src/", "tests/"]
        pass_filenames: false
        always_run: true
      - id: ruff-format
        args: ["src/", "tests/"]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ["--fix", "README.md"]
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        args: ["tests/"]
        pass_filenames: false
        always_run: true
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        args: ["src/", "tests/"]
        pass_filenames: false
        always_run: true
        require_serial: true